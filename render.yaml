services:
  - type: web
    name: playsync
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        # Do not put a production secret here; replace in the Render dashboard with a secret value
        value: playsync-secret-key-change-in-production
      - key: ASYNC_MODE
        value: eventlet
